  <body>
    
<a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle"><i class="fa fa-bars"></i></a>
    <nav id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <a id="menu-close" href="#" class="btn btn-light btn-lg pull-right toggle"><i class="fa fa-times"></i></a>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">Welcome to my Game Center!</h1>
        </div>
      </div>  





      <div class="row gameContainer">
        <div class="row">
          <div class="col-xs-12">
            <h1 class="text-center">Rock, Paper, Scissors!</h1>
          </div>
        </div>
       
        <div class="row">
          <div class="col-xs-5">
            <div class="row">
              <div class="col-xs-12">
                <h5 class="text-center">Player</h5>
              </div>

            <div class="row">
              <div class="col-sm-4 col-xs-12">
                <button id="rock" onClick="playerRock()">Rock</button>
              </div>
              <div class="col-sm-4 col-xs-12">
                <button id="paper" onClick="playerPaper()">Paper</button>
              </div>
              <div class="col-sm-4 col-xs-12">
                <button id="scissors" onClick="playerScissors()">Scissors</button>
              </div>

            </div>

            <div class="row">
                <div class="col-xs-0 col-sm-4"></div>
                <div id="playerImage" class="col-xs-12 col-sm-4">
                    
                      <img src="rock.png" class="img-responsive" alt="rock">
                      
                </div>

                <div class="col-xs-0 col-sm-4"></div>
            </div>

          </div>
        </div>

           
           <div class="col-xs-2">
            <div class="row"> 
              <div class="col-xs-5"></div>
                <div class="col-xs-2">
                  <h6 id="winnerLoser" class="text-center"></h6>
                </div>
                <div class="col-xs-5"></div>
            </div>     
          
           </div>

          
        <div class="row">
          <div class="col-xs-5">
            <div class="row">
              <div class="col-xs-12">
                <h5 class="text-center">Computer</h5>
              </div>


        <div class="row">
          <div class="col-xs-0 col-sm-4"></div>
            <div id="computerImage" class="col-xs-12 col-sm-4">
                <img src="paper.png" class="img-responsive">
            </div>
          <div class="col-xs-0 col-sm-4"></div>
        </div>     


          </div>      
        </div>


        </div>

      </div>           

    </body>
          

     

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
