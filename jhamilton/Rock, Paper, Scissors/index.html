<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock, Paper Scissors</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    	<div class="row">
        <div class="col-xs-0 col-sm-4"></div>
    		<div class="col-xs-12 col-sm-4"><h1>Welcome to Rock, Paper, Scissors!</h1></div>
        <div class="col-xs-0 col-sm-4"></div>
      </div>

      <div class="row">
        <div class="col-xs-0 col-sm-3"></div>
        <div class="col-xs-12 col-sm-6"><img id="resultPic" class="img-responsive" src=""> </div>
        <div class="col-xs-0 col-sm-3"></div>
      </div>
       
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <p id="result"></p>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-5 col-sm-0"></div>
        <div class="col-xs-2 col-sm-4"><button onclick="rock()">Rock</button></div>
        <div class="col-xs-5 col-sm-0"></div>
      </div>

      <div class="row">
        <div class="col-xs-5 col-sm-0"></div>
        <div class="col-xs-2 col-sm-4"><button onclick="paper()">Paper</button></div>
        <div class="col-xs-5 col-sm-0"></div>
      </div> 

      <div class="row">
        <div class="col-xs-5 col-sm-0"></div>
        <div class="col-xs-2 col-sm-4"><button onclick="scissor()">Scissor</button></div>
        <div class="col-xs-5 col-sm-0"></div>
      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
